{% set name = "flake8-noqa" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 4b1f4acc0b9dfb204b337b0b85ed0e94da583f5b6bf93c47619422172234a6a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - typing_extensions >=3.7.4.2
    - python >={{ python_min }}
    - flake8 >=5.0.0,<8.0
    - typing-extensions >=3.7.4.2
    - importlib-metadata <5.0.0,>=4.0.0

test:
  imports:
    - flake8_noqa
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/flake8-noqa/
  dev_url: https://github.com/plinss/flake8-noqa/
  summary: Flake8 noqa comment validation
  license: LGPL-3.0-only
  license_file:
    - COPYING.LESSER
    - LICENSE

extra:
  recipe-maintainers:
    - maresb
